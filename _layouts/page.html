---
layout: default
---

<div class="post">
	{% if page.slideshow.size > 0 %}
		{% if page.slideshow.size > 1 %}
			<div class="hero__nav">
				<div class="slider-nav hero__prev js-hero-prev">
					<div class="icon icon-prev">←&nbsp;</div>
				</div>
				<div class="slider-nav hero__next js-hero-next">
					<div class="icon icon-next">&nbsp;→&nbsp;&nbsp;</div>
				</div>
				<span class="slider-nav pagingInfo"></span>
			</div>
		{% endif %}
		<div class="your-class">
			{% for image in page.slideshow %}
				<img src="/../assets/img/{{ image }}" alt="">
		  	{% endfor %}
		</div>
	{% endif %}
	<p class="post-title">
		<b>{{ page.title }}</b>
		{% if page.year %}<i>({{ page.year }})</i>{% endif %}
	</p>
	
	{{ content }}
</div>
