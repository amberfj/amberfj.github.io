---
layout: default
---

<!-- The home page layout creates (image) links to all the posts tagged with `homepage: true`; the images will wrap around the navigation block in the same way that text wraps around a floating image -->

{% assign all_posts = site.projects | concat: site.texts | sort: 'date' | reverse %}

<!-- Selected works contains all points which have set `homepage: true` -->
{% assign selected_works = all_posts | where_exp: "post", "post.homepage" %}

{% for post in selected_works %}
	<div class="display-item">
		<a href="{{ site.baseurl }}{{ post.url }}">
			<div class="image-container">
				<img src="/../assets/images/{{ post.image }}" alt=""
					{% if post.width %} width="{{ post.width }}" {% endif %}
					{% if post.height %} height="{{ post.height }}" {% endif %}>
			</div>
		</a>
	</div>
{% endfor %}
