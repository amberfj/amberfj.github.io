---
layout: default
---

<!-- The display template is like the home page template but with a full-screen container situated behind navigation block. -->

<div class="display">
	{% for item in page.items %}
		<div class="display-item">
			{% if item.url %}
			<a href="{{ site.baseurl }}{{ item.url }}">
			{% endif %}
				<div class="image-container">
					<img src="/../assets/img/{{ item.image }}" alt=""
						{% if item.width %} width="{{ item.width }}" {% endif %}
						{% if item.height %} height="{{ item.height }}" {% endif %}>
				</div>
			{% if item.url %}
			</a>
			{% endif %}
		</div>
	{% endfor %}
</div>
